<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">Aplicacion Web Test</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2"></li>
                            <a th:href="@{/inventario}" class="nav-link active">Inventario</a>
                        </li>
                        <li class="nav-item px-2"></li>
                            <a th:href="@{/ventas}" class="nav-link active">Ventas</a>
                        </li>
                        <li class="nav-item px-2"></li>
                            <a th:href="@{/usuarios/lista}" class="nav-link active">Usuarios</a>
                        </li>
                        <li class="nav-item px-2"></li>
                            <a th:href="@{/empleados/listaEmpleados}" class="nav-link active">Empleados</a>
                        </li>
                        <li class="nav-item px-2"></li>
                            <a th:href="@{/ventas/historialVentas}" class="nav-link active">Historial</a>
                        </li>
                        <li class="nav-item px-2"></li>
                            <a th:href="@{/clientes/lista}" class="nav-link active">Clientes</a>
                        </li>
                        <li class="nav-item px-2"></li>
                            <a th:href="@{/creditos/mostrarCreditos}" class="nav-link active">Solicitar Credito</a>
                        </li>
                        <li class="nav-item px-2"></li>
                            <a th:href="@{/creditos/listaSolicitud}" class="nav-link active">Lista Solicitudes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--seccion titulo-->
        <section id="main-heder" class="py-2 bg-dark text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Simulador de Credito</h1>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <form th:action="@{/simulador}" method="post">
                        <div class="form-group">
                            <label for="monto">Monto del Credito: </label>
                            <input class="form-control" type="number" id="monto" name="monto" required><br>
                        </div>
                        <div class="form-group">
                            <label for="plazo">Plazo en meses: </label>
                            <input class="form-control" type="number" id="plazo" name="plazo" required><br>
                        </div>
                        <div class="form-group">
                            <label for="interes">Tasa de interes anual (%): </label><br>
                            <input class="form-control" type="number" id="interes" name="interes" step="0.01" required><br>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Calcular</button>
                    </form>
                    <div class="container" th:if="${pagoMensual != null}">
                        <h2>Resultado: </h2>
                        <p>Monto del credito: <span th:texto="${monto}"></span></p>
                        <p>Plazo en meses: <span th:text="${plazo}"></span></p>
                        <p>Tasa de interes: <span th:text="${interes}"></span></p>
                        <p>Pago mensual: <span th:text="${pagoMensual}"></span></p>
                        <p>Costo total del credito: <span th:text="${costoTotal}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
