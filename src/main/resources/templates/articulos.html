<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Articulos</title>
</head>
<body>
    <h1>Agregar Productos</h1>
    <form action="#" th:action="@{/articulos/guardarArticulos}" th:object="${articulo}" method="post">
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" th:field="*{nombre}" required/><br/>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" step="0.01" th:field="*{precio}" required/><br/>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" th:field="*{cantidad}" required/><br/>

        <button type="submit">Guardar Articulo</button>
    </form>
    <h2>Lista de Articulos Guardados</h2>
<table border="1">
    <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cantidad</th>
    </tr>
    <tr th:each="articulo : ${articulos}">
        <td th:text="${articulo.nombre}"></td>
        <td th:text="${articulo.precio}"></td>
        <td th:text="${articulo.cantidad}"></td>
    </tr>
</table>
</body>
</html>
