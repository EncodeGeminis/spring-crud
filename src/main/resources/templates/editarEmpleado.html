<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Empleado</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>

    <header></header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">Aplicacion Web Test</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2"></li>
                            <a th:href="@{/inventario}" class="nav-link active">Inventario</a>
                        </li>
                        <li class="nav-item px-2"></li>
                            <a th:href="@{/ventas}" class="nav-link active">Ventas</a>
                        </li>
                        <li class="nav-item px-2"></li>
                            <a th:href="@{/empleados/listaEmpleados}" class="nav-link active">Empleados</a>
                        </li>
                        <li class="nav-item px-2"></li>
                            <a th:href="@{/ventas/historialVentas}" class="nav-link active">Historial</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--seccion titulo-->
        <section id="main-heder" class="py-2 bg-dark text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Editar Informacion Empleados</h1>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="card">
                    <form th:action="@{/empleados/editarEmpleado}" th:object="${empleado}" method="POST">
                        <input type="hidden" th:field="*{idEmpleado}" name="idEmpleado">
                        
                        <div class="form-group">
                            <label for="nombre">Nombre: </label>
                            <input class="form-control" type="text" name="nombre" th:field="*{nombre}">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono: </label>
                            <input class="form-control" type="text" name="telefono" th:field="*{telefono}">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Edad: </label>
                            <input class="form-control" type="text" name="edad" th:field="*{edad}">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success btn-block" type="submit">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
