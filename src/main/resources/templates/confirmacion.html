<!DOCTYPE html>
<html xmlns:th:="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Compra</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>

    <header></header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand">Aplicacion Web Test</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card mt-6">
                        <h1>Finalizar Compra</h1>
                        <h2>Ticket de Compra</h2>
                        <p th:text="${total}"></p>
                        <p><strong>Total con Descuento: </strong><span th:text="${totalDescuento}"></span></p>
                        <p><strong>Descuento aplicado: </strong><span th:text="${porcentaje}"></span></p>
                        <p><strong>Puntos adquiridos <span th:text="${puntos}"></span></strong></p>
                        <p th:text="${mensaje}"></p>
                        <div th:each="lista : ${listaCompras}">
                            <p th:text="${lista.nombre}"></p>
                            <p th:text="${lista.precio}"></p>
                        </div>
                        
                        <a class="btn btn-info" th:href="@{/ventas/volverVentas}">Volver a la pagina anterior</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
