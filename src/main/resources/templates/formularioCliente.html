<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <h1>Formulario para agregar nuevo cliente</h1>
                <form th:action="@{/clientes/guardarCliente}" th:object="${cliente}" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre completo:</label>
                        <input class="form-control" type="text" id="nombre" th:field="*{nombre}" placeholder="Nombre completo" required/>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                        <input class="form-control" type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" required/>
                    </div>
                    <div class="form-group">
                        <label for="curp">CURP:</label>
                        <input class="form-control" type="text" id="curp" th:field="*{curp}" placeholder="CURP" required/>
                    </div>
                    <div class="form-group">
                        <label for="rfc">RFC:</label>
                        <input class="form-control" type="text" id="rfc" th:field="*{rfc}" placeholder="RFC" required/>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección:</label>
                        <input class="form-control" type="text" id="direccion" th:field="*{direccion}" placeholder="Dirección completa" required/>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input class="form-control" type="tel" id="telefono" th:field="*{telefono}" placeholder="Número de teléfono" required/>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" id="email" th:field="*{email}" placeholder="Correo electrónico" required/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success btn-block">Guardar Cliente</button>
                    </div>
                </form>
                
                <a th:href="@{/clientes/lista}" class="btn btn-danger">Volver a la lista de clientes</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
